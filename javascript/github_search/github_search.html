<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>Github Finder</header>
    <div class="alarm"></div>
    <div class="search-box">
      <h2>Search Github Users</h2>
      <p>Enter a username to fetch a user profile and repos</p>
      <input type="text" class="search-input" placeholder="username" />
    </div>
    <div class="result-box">
      <div class="profile">
        <div class="image-box">
          <img src="" alt="" />
        </div>
        <div class="info-box">
          <h2 class="name"></h2>
          <p class="username"></p>
          <p class="bio"></p>
        </div>
      </div>
      <div class="repos">
        <h2>Repos</h2>
        <ul class="repos-list"></ul>
      </div>
    </div>
    <footer>Github Finder &copy;</footer>
  </body>
</html>
