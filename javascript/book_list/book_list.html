<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./book_list.css" type="text/css"></link>
    
    <title>책 리스트 나열 앱</title>
  </head>
  <body>
    <h1>책</h1>
    <div class="alarm"></div>
    <form onsubmit="return false;">
      <label for="bookName">책 이름</label>
      <input
        type="text"
        placeholder="책 이름"
        name="bookName"
        class="bookName"
        required
      />
      <label for="bookAuthor">책 저자</label>
      <input
        type="text"
        placeholder="책 저자"
        name="bookAuthor"
        class="bookAuthor"
        required
      />
      <button class="submitButton" type="submit"><b>제출</b></button>
    </form>

    <table>
      <thead>
        <tr>
          <th>순번</th>
          <th>책 이름</th>
          <th>책 저자</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody class="bookItems">
        
      </tbody>
    </table>
    </body>
    <script type="text/javascript" src="./book_list.js"></script>
  
  </html>
