<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./typing_test.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <header>타이핑 스피드 측정</header>
    <div class="content">
      <div class="status">
        <div class="wpm_box">
          <p>WPM</p>
          <p class="wpm"></p>
        </div>
        <div class="cpm_box">
          <p>CPM</p>
          <p class="cpm"></p>
        </div>
        <div>
          <p>ERRORS</p>
          <p class="errors">0</p>
        </div>
        <div>
          <p>TIME</p>
          <p class="time">20S</p>
        </div>
        <div>
          <p>% ACCURACY</p>
          <p class="accuracy">100</p>
        </div>
      </div>
      <div class="screen"></div>
      <input type="text" class="typing" placeholder="여기에 타이핑을 하세요." />
      <button type="button" class="retry">다시 시작</button>
    </div>
    <script type="module" src="./typing_test.js"></script>
  </body>
</html>
